# Project-wide Gradle settings.


# JVM Arguments - 4GB heap (safer than 8GB)
# JVM Arguments - 6GB heap (optimized)
org.gradle.jvmargs=-Xmx6G -Dfile.encoding=UTF-8

# Gradle Daemon - keep it running for faster builds
org.gradle.daemon=true
org.gradle.daemon.idletimeout=600000

# Parallel builds - ENABLED for speed
org.gradle.parallel=true

# Caching enabled
org.gradle.caching=true

# Android specific
android.useAndroidX=true
android.nonTransitiveRClass=true

# Kotlin
kotlin.code.style=official

# Enable configuration cache for faster consecutive builds
org.gradle.configuration-cache=false

# Suppress deprecation warnings in console
org.gradle.warning.mode=summary


# Disable KSP 2 to avoid internal compiler errors
ksp.useKsp2=false

# Suppress Kotlin/Native target warnings on non-macOS hosts
kotlin.native.ignoreDisabledTargets=true
